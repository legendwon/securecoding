{% extends "base.html" %}

{% block title %}내 상품 목록{% endblock %}

{% block content %}
<h2>내가 등록한 상품들</h2>

<!-- 상품 목록 -->
<table>
    <thead>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>상세 보기</th>
            <th>삭제</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}원</td>
                <td><a href="{{ url_for('view_product', product_id=product.id) }}">상세보기</a></td>
                <td>
                    <form method="POST" action="{{ url_for('delete_product_from_my_products', product_id=product.id) }}">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
